<!DOCTYPE html>
<!-- saved from url=(0030)http://yasakacorp.com/tank.htm -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Tanks Battle Pass Calculator</title>
<style>
    body{
        background-color: #1C1B16;
        color: #fff;
        font-family: bebas neue;
    }
    .logo{
        position: fixed;
        left: calc(50% - 154.5px);
        top: 5%;
    }
    .container{
        position: fixed;
        top: calc(5% + 136px);
        width: 100%;
        text-align: center;
    }
    .progress-bar{
        position: relative;
        width: 80%;
        margin-left: 10%;
        height: 10px;
        padding: 2px;
        background: #000;
    }
    .progress-bar::before{
        position: absolute;
        content: '';
        box-sizing: border-box;
        border-left: 1px rgba(100,100,100,0.5) dotted;
        border-right: 1px rgba(100,100,100,0.5) dotted;
        height: 25px;
        top: -5px;
        width: 33%;
        left: 33%;
    }
    .bar{
        position: relative;
        box-sizing: border-box;
        height: 100%;
        background: repeating-linear-gradient(90deg,#FFEBB1,#FFEBB1 3px,#FF5500 3px,#FF5500 4px);
    }
    .info{
        color: #deb887;
        margin: 10px;
    }
    .info h2{
        margin: 0px;
    }
    .target{
        width: 50%;
        float: left;
    }
    .target h2{
        font-size: 20px;
        margin: 0px;
    }
    .target h1{
        color: #deb887;
        font-size: 64px;
        margin: 0px;
    }
    .target-daily-average h1{
        color: aquamarine;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
    input[type=number] {
    -moz-appearance: textfield;
    }
    .target-current-battlepass input{
        color: aquamarine;
        font-family: bebas neue;
        font-size: 64px;
        width: 40%;
        min-width: 200px;
        text-align: center;
        background: none;
        border:3px solid rgb(85, 85, 85);
        border-radius: 10px;
    }
    .credit{
        position:fixed;
        bottom: 3%; 
        width: 100%;
        font-size: 64px;
        margin: 0px;
    }
    .credit a{
        text-decoration: none;
        font-size: 18px;
        text-align: center;
        color: #8b8b8b;
    }
</style></head>

<body>
    <img class="logo" src="https://content-wg.gcdn.co/locdoc/rich-article/bp_2021/img/logo.35943a.png" alt="">
    <div class="container">
        <h1>Battle Pass Season 4 Calculator</h1>
        <div class="progress-bar">
            <div class="bar" style="width: 36.963%;"></div>
        </div>
        <div>
            <h3>Select your server:</h3>
            <select name="server" id="server">
                <option value="ASIA">ASIA server</option>
                <option value="EU">EU server</option>
                <option value="US">US server</option>
                <option value="RU">RU server</option>
            </select>
        </div>
        <div class="info">
            <h2>Start：2021-3-15 7:00</h2>
            <h2>End：2021-6-16 4:00</h2>
        </div>
        <h3 class="date">current time</h3>
        <div class="target target-battlepass-point">
            <h2>Target progression point</h2>
            <h1>2772</h1>
        </div>
        <div class="target target-battlepass-lv">
            <h2>target battle pass level</h2>
            <h1>55</h1>
        </div>
        <div class="target target-current-battlepass">
            <h2>enter your current progression</h2>
            <input name="currentBattlepass" id="currentBattlepass" type="number" value=""></input>
        </div>
        <div class="target target-daily-average">
            <h2>Daily average progression</h2>
            <h1>2772</h1>
        </div>
        <div class="credit">
            <a href="https://worldoftanks.asia/en/community/accounts/2002340856-BorisX/">BorisX[NRC-A]</a>
        </div>
    </div>
<script>
    const asia = [new Date('2021/03/15 06:00:00 UTC+8'),new Date('2021/06/16 03:00:00  UTC+8')];
    const us = [new Date('2021/03/15 04:00:00 UTC-8'),new Date('2021/06/15 12:00:00  UTC-8')];
    const eu = [new Date('2021/03/15 04:00:00 UTC+1'),new Date('2021/06/15 21:00:00  UTC+2')];
    const ru = [new Date('2021/03/15 04:00:00 UTC+3'),new Date('2021/06/15 22:00:00  UTC+3')];
    const battlepass = 7500;
    var server = 'ASIA';
    var time = asia;
    document.querySelector('#server').onchange = function(){
        server = document.querySelector('#server').value;
        if(server == 'ASIA'){
            time = asia;
        }else if(server == 'EU'){
            time = eu;
        }else if(server == 'US'){
            time = us;
        }else if(server == 'RU'){
            time = ru;
        };
        document.querySelector('.info').children[0].innerHTML = 'Start:2021-'+(time[0].getMonth()+1)+'-'+time[0].getDate()+' '+time[0].getHours()+':00 UTC+'+(time[0].getTimezoneOffset()/-60);
        document.querySelector('.info').children[1].innerHTML = 'End:2021-'+(time[1].getMonth()+1)+'-'+time[1].getDate()+' '+time[1].getHours()+':00 UTC+'+(time[1].getTimezoneOffset()/-60);
    };
    var update = ()=>{
        let currentDate = new Date();
        let totalTime = time[1] - time[0];
        let duration = currentDate - time[0];
        let targetBattlepass = Math.floor(battlepass*(duration/totalTime));
        let targetBattlepassLv = Math.floor(targetBattlepass/50);
        let input = parseFloat(document.querySelector('#currentBattlepass').value)
        let currentBattlepass;
        if (isNaN(input) || input == 0) {
            currentBattlepass = targetBattlepass;
        }else{
            currentBattlepass = document.querySelector('#currentBattlepass').value;
        };
        let average = Math.ceil((battlepass - currentBattlepass)/((totalTime - duration)/1000/60/60/24));
        document.querySelector('.bar').style.width = (duration/totalTime)*100+'%';
        document.querySelector('.date').innerHTML = 'Current time is 2021-'+(currentDate.getMonth()+1)+'-'+currentDate.getDate()+' '+currentDate.getHours()+':'+currentDate.getMinutes()+':'+currentDate.getSeconds();
        document.querySelector('.target-battlepass-point').children[1].innerHTML = targetBattlepass;
        document.querySelector('.target-battlepass-lv').children[1].innerHTML = targetBattlepassLv;
        document.querySelector('.target-daily-average').children[1].innerHTML = average;
        setTimeout(() => {
            update();
        }, 1000);
    }
    update();
</script>
</body></html>
